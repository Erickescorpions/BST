<!DOCTYPE html>
<html>
      <head>
            <title>BST Visualization</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css">
      </head>
      
      <body>     
            <div id="header">
                  <h1>BST Visualization</h1>
            </div>
            
            <div id="tree"> 

            </div>
            
            <div id="error-msg"> </div>

            <section id="tools">
                  <div id="insert">
                        
                        <div class="container">
                              <input type="number" placeholder="value to insert" id="insert-input" required>
                              <button class="button-style" id="insert-btn">Insert</button>
                        </div>
                  </div>
                  <div id="tours">
                        
                        <button class="button-style" id="tours-btn">Tours</button>
                        
                        <div class="container" id="menu-tours">
                              <button class="button-menu-style red-background" id="pre-order">pre-order</button>
                              <button class="button-menu-style red-background" id="in-order">in-order</button>
                              <button class="button-menu-style red-background" id="post-order">post-order</button>
                        </div>
                  </div>
                  <div id="delete">
                        
                        <button class="button-style red-background" id="delete-btn">Delete</button>
                  </div>
            </section>

            <div>delete and tours currently disabled</div>

            <script src="./scripts/BST.js"></script>            
            <script src="./scripts/Node.js"></script>
            <script src="./scripts/main.js"></script>
      </body>
</html>
