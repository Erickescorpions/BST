<!DOCTYPE html>
<html>
      <head>
            <title>BST</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css">
      </head>
      
      <body>     
            <div id="header">
                  <h1>Binary Search Tree</h1>
            </div>
            
            <div id="tree">
                  <!--<div class="node">1</div>
                  <div class="node"style=" ">test2</div>
                  <div class="node">test3</div>-->
            </div>
            
            <div id="error-msg"> </div>

            <section id="tools">
                  <div id="insert">
                        
                        <div class="container">
                              <input type="number" placeholder="value to insert" id="insert-input" required>
                              <button class="button-style" id="insert-btn">Insert</button>
                        </div>
                  </div>
                  <div id="search">
                        
                        <div class="container">
                              <input type="number" placeholder="value to search" id="search-input" required>
                              <button class="button-style" id="search-btn">Search</button>
                        </div>
                  </div>
                  <div id="remove">
                        
                        <div class="container">
                              <input type="number" placeholder="value to removed" id="remove-input" required>
                              <button class="button-style" id="remove-btn">Remove</button>
                        </div>
                  </div>
                  <div id="tours">
                        
                        <button class="button-style" id="tours-btn">Tours</button>
                        
                        <div class="container" id="menu-tours">
                              <button class="button-menu-style red-background" id="pre-order">pre-order</button>
                              <button class="button-menu-style red-background" id="in-order">in-order</button>
                              <button class="button-menu-style red-background" id="post-order">post-order</button>
                        </div>
                  </div>
                  <div id="delete">
                        
                        <button class="button-style red-background" id="delete-btn">Delete</button>
                  </div>
            </section>

            <script src="scripts/BST.js"></script>
            <script src="./scripts/main.js"></script>
      </body>
      </html>
